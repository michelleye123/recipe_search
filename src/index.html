<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>What's for dinner?</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/favicon.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="What's in the fridge?">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes" style="visibility: hidden">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        <!-- liked recipes -->
                    </ul>
                </div>
            </div>
        </header>

        <div class="results">
            <ul class="results__list">
                <!-- search results -->
            </ul>

            <div class="results__pages">
                <!-- pagination buttons -->
            </div>
        </div>

        <div class="recipe">
            <!-- recipe details -->
        </div>

        <div class="shopping">
            <h2 class="heading-2">Your Shopping List</h2>

            <ul class="shopping__list">
                <!-- shopping items -->
            </ul>

            <div class="copyright">
                &copy; Jonas Schmedtmann's
                <a href="https://www.udemy.com/course/the-complete-javascript-course" target="_blank" class="link">The Complete Javascript Course</a>.
            </div>

        </div>
    </div>
    <!-- <script  src="js/bundle.js"></script> -->
</body>

</html>
